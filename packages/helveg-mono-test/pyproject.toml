[tool.coverage.run]
branch = true
source = [ "helveg_mono_test" ]

[tool.coverage.report]
exclude_lines = ['if TYPE_CHECKING:']
show_missing = true

[tool.pytest.ini_options]
addopts = """
 --cov
 --cov-report html:'../../coverage/packages/helveg-mono-test/html'
 --cov-report xml:'../../coverage/packages/helveg-mono-test/coverage.xml'
 --html='../../reports/packages/helveg-mono-test/unittests/html/index.html'
 --junitxml='../../reports/packages/helveg-mono-test/unittests/junit.xml'
"""

[project]
name = "helveg-mono-test"
version = "1.0.0"
description = "Automatically generated by Nx."
requires-python = ">=3.9"
readme = 'README.md'
dependencies = [
    "helveg-mono-test-dep",
]

[tool.hatch.build.targets.wheel]
packages = ["helveg_mono_test"]

[tool.hatch.metadata]
allow-direct-references = true

[dependency-groups]
dev = [
  "autopep8>=2.3.1",
  "ruff>=0.8.2",
  "pytest>=8.3.4",
  "pytest-sugar>=1.0.0",
  "pytest-cov>=6.0.0",
  "pytest-html>=4.1.1",
  "black>=25.1.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
exclude = [
  ".ruff_cache",
  ".svn",
  ".tox",
  ".venv",
  "dist",
]

line-length = 88
indent-width = 4

[tool.ruff.lint]
select = [
  # pycodestyle
  "E",
  # Pyflakes
  "F",
  # pyupgrade
  "UP",
  # flake8-bugbear
  "B",
  # flake8-simplify
  "SIM",
  # isort
  "I",
]
ignore = []

fixable = ["ALL"]
unfixable = []

[tool.uv.sources]
helveg-mono-test-dep = { path = "../helveg-mono-test-dep", editable = true }

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
default = true